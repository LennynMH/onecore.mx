[pytest]
# Configuración de pytest para el proyecto OneCore API
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
markers =
    unit: Pruebas unitarias
    integration: Pruebas de integración
    slow: Pruebas que tardan mucho tiempo
    auth: Pruebas relacionadas con autenticación
    s3: Pruebas relacionadas con S3
    database: Pruebas relacionadas con base de datos
    file_upload: Pruebas relacionadas con carga de archivos CSV
    document_upload: Pruebas relacionadas con carga de documentos
    history: Pruebas relacionadas con historial de eventos

