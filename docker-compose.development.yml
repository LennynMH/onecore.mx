# =====================================================
# Docker Compose - Development Environment
# =====================================================
# Uso: docker-compose -f docker-compose.development.yml up -d
# Nota: El archivo .env.development se carga autom√°ticamente via env_file

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: onecore_sqlserver_dev
    env_file:
      - FastAPI/.env.development
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: ${SQL_SERVER_PASSWORD:-OneCore123!}
    ports:
      # Puerto anterior (comentado por si necesitas revertir):
      # - "${SQL_SERVER_PORT:-1433}:1433"
      # Puerto nuevo para evitar conflicto con SQL Server local:
      - "${SQL_SERVER_PORT:-1434}:1433"
    volumes:
      - sqlserver_data_dev:/var/opt/mssql
      - ./BaseDatos/sqlserver/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P ${SQL_SERVER_PASSWORD:-OneCore123!} -C -Q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped
    networks:
      - onecore_network

  adminer:
    image: adminer:latest
    container_name: onecore_adminer_dev
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: sqlserver
    depends_on:
      sqlserver:
        condition: service_healthy
      init-db:
        condition: service_completed_successfully
    restart: unless-stopped
    networks:
      - onecore_network

  init-db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: onecore_init_db_dev
    environment:
      MSSQL_SA_PASSWORD: ${SQL_SERVER_PASSWORD:-OneCore123!}
    volumes:
      - ./BaseDatos/sqlserver/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./BaseDatos/sqlserver/init-db.sh:/init-db.sh
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - onecore_network
    entrypoint: ["/bin/bash", "/init-db.sh"]
    restart: "no"

  api:
    build:
      context: ./FastAPI
      dockerfile: Dockerfile
    container_name: onecore_api_dev
    env_file:
      - FastAPI/.env.development
    environment:
      # Sobrescribir solo SQL_SERVER_HOST para Docker (nombre del servicio)
      # El resto de variables se cargan desde .env.development
      SQL_SERVER_HOST: sqlserver
    ports:
      - "8000:8000"
    volumes:
      - ./FastAPI:/app
    depends_on:
      sqlserver:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - onecore_network
    command: python main.py

  frontend:
    build:
      context: ./FrontEnd
      dockerfile: Dockerfile
    container_name: onecore_frontend_dev
    environment:
      # URL del API backend (usando el nombre del servicio Docker)
      VITE_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./FrontEnd:/app
      - /app/node_modules
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - onecore_network

volumes:
  sqlserver_data_dev:
    driver: local

networks:
  onecore_network:
    driver: bridge
